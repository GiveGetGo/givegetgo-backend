apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "verification-postgres.fullname" . }}-pvc
  labels:
    {{- include "verification-postgres.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
